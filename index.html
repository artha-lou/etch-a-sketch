<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
    </div>

    <div class="content">
        <div id="sketchContainer"></div>
    </div>

    <div class="controls">
        <div class="grid-buttons">
            <button class="grid-btn" data-size="8">8x8</button>
            <button class="grid-btn" data-size="16">16x16</button>
            <button class="grid-btn" data-size="32">32x32</button>
        </div>
        <div class="color-clear">
            <input type="color" id="colorPicker" value="#000000">
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <div class="footer">Copyright Â© The Odin Project 2023</div>
</body>
</html>
